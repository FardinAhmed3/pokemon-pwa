<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#EF4444">
    <meta name="description" content="Pokemon Information Progressive Web App">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-red-500 mb-2">Pokemon Info</h1>
            <p class="text-white">Search for any Pokemon to see its information</p>
        </header>

        <div class="max-w-md mx-auto mb-8">
            <div class="flex shadow-md rounded-lg overflow-hidden">
                <input type="text" id="searchInput" placeholder="Enter Pokemon name (e.g., pikachu)" 
                    class="flex-grow px-4 py-2 focus:outline-none" />
                <button id="searchButton" class="bg-red-500 text-white px-6 py-2 hover:bg-red-600 transition">Search</button>
            </div>
        </div>
        <div id="pokemonInfo" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/3 bg-gray-50 p-6 flex flex-col items-center justify-center">
                    <img id="pokemonImage" src="" alt="Pokemon" class="w-40 h-40 object-contain">
                    <h2 id="pokemonName" class="text-2xl font-bold text-gray-800 mt-4 capitalize"></h2>
                    <div id="pokemonTypes" class="flex mt-2 space-x-2"></div>
                </div>
                <div class="md:w-2/3 p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Height</h3>
                            <p id="pokemonHeight" class="font-semibold"></p>
                        </div>
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Weight</h3>
                            <p id="pokemonWeight" class="font-semibold"></p>
                        </div>
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Base Experience</h3>
                            <p id="pokemonExp" class="font-semibold"></p>
                        </div>
                        <div>
                            <h3 class="text-gray-500 text-sm font-medium">Abilities</h3>
                            <div id="pokemonAbilities"></div>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <h3 class="text-gray-700 font-medium mb-2">Base Stats</h3>
                        <div id="pokemonStats" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Type Filter Section -->
        <div class="mt-8 mb-8">
            <h2 class="text-xl text-white font-bold text-center mb-4">Filter by Type</h2>
            <div id="typeFilters" class="flex flex-wrap justify-center gap-2"></div>
        </div>

        <!-- Pokemon List Container -->
        <div id="pokemonLists" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        </div>

        <div id="loadingIndicator" class="hidden flex justify-center my-8">
            <div class="w-12 h-12 rounded-full border-4 border-red-500 border-t-transparent animate-spin"></div>
        </div>

        <div id="errorMessage" class="hidden text-center text-red-500 my-8 font-medium"></div>

        
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .catch(error => {
                    console.error('Service Worker Registration Failed:', error);
                });
        }
    </script>
</body>
</html>
